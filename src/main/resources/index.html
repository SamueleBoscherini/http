<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pagina dei Meme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        .meme-container {
            margin-top: 30px;
        }
        .meme-img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .caption {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }
        .funny-text {
            color: #ff4500;
            font-weight: bold;
            font-size: 2em;
        }
        .quote {
            font-style: italic;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Benvenuto nella Pagina dei Meme!</h1>
    <p class="caption">Ogni volta che il codice funziona al primo tentativo...</p>

    <div class="meme-container">
        <img src="https://i.imgur.com/MxpkhPC.jpg" alt="Meme di un programmatore felice" class="meme-img">
        <p class="funny-text">"Quando il codice compila senza errori, ma non sai perché!"</p>
    </div>

    <div class="quote">
        <p>"Programmare è come risolvere un puzzle... ma ogni pezzo sembra provenire da puzzle diversi!"</p>
    </div>

</body>
</html>
